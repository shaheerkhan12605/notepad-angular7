<div class="container" style="margin-top:100px;margin-left: 20px;">
  <div class="row">
    <div class="col-md-7">
      <form [formGroup]="form" >
        <angular-editor id="editor1" formControlName="formModel" [config]="editorConfig"></angular-editor>
      </form>
      <button class="btn btn-primary pull-right" (click)="onSubmit()">Save</button>
    </div>
    <div class="col-md-4">
        <h4>Notes</h4>
        <div class="ps" style="position: relative;max-height: 450px;" [perfectScrollbar]="config">
          <div *ngIf="notes.length > 0">
            <div class="card" *ngFor="let note of notes; let i = index;">
                <div class="row card-header card-header-text card-header-primary">
                  <div class="card-text">
                    <h4 class="card-title"><span class="pull-left">{{i+1}}. </span> <span class="pull-right">{{timestamp[i] | date :'mediumTime' }}</span></h4>
                  </div>
                </div>
                <div class="card-body">
                    <span [innerHtml]="note | style"></span>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>  
</div>
