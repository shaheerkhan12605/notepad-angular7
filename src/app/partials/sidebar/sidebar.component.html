<div class="sidebar" data-color="rose" data-background-color="black" data-image="../assets/img/sidebar-1.jpg">

  <div class="logo">
    <a routerLink="/login" class="simple-text logo-mini">
      NA
    </a>

    <a href="http://www.creative-tim.com/" class="simple-text logo-normal">
      Notepad App
    </a>
  </div>

  <div class="sidebar-wrapper">

    <div class="user">
      <div class="photo">
        <img src="../assets/img/faces/avatar.jpg" />
      </div>
      <div class="user-info">
        <a class="username">
          <span>
            Tania Andrew
          </span>
        </a>
      </div>
    </div>
    <ul class="nav">

      <div class="user contacts" *ngFor="let contact of contacts">
        <div class="photo">
          <img src="{{contact.img}}" />
        </div>
        <div class="user-info">
          <a class="username">
            <span>
              {{contact.name}}
            </span>
          </a>
        </div>
      </div>
      <!-- <button (click)="ngxSmartModalService.getModal('myModal').open()">Open myModal</button> -->
    </ul>

  </div>

</div>
